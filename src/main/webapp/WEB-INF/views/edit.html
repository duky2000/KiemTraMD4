<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form th:object="${staff}"  method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tbody >
            <tr>
                <td><input th:field="*{id}" readonly></td>
            <tr>
            <tr>
                <td><input th:field="*{employeeCode}"></td>
            <tr>
            <tr>
                <td><input th:field="*{name}"></td>
            <tr>
            <tr>
                <td><input th:field="*{age}"></td>
            <tr>
            <tr>
                <td><input th:field="*{salary}"></td>
            <tr>
            <tr>
                <td><input th:field="*{branch}"></td>
            <tr>
            <tr>
                <td><button type="submit"  class="btn btn-warning">Update</button></td>
            </tr>
            <tr>
                <td> <a href="/staff" class="btn btn-info">Back</a></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
